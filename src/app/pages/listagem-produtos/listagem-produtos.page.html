<ion-header>
  <ion-toolbar>
    <ion-title>listagem-produtos</ion-title>
    <ion-buttons>
      <ion-back-button Href=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let dadosProdutos of dadosProdutos" routerLink="/detalhes-produtos/{{dadosProdutos.id}}">
      <ion-label>{{dadosProdutos.nome}}</ion-label>
      <ion-label>R$ {{dadosProdutos.valor}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
